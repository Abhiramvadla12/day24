<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        img:hover{
           /* transform: rotateX(180deg);*/
           /*transform: rotateY(180deg);*/
           transform: rotateZ(180deg);
        }
        img{
            transition: all 4s;
        }
    </style>
</head>
<body>
    <img src="./l_deathnote.jpg" alt="" width="100px">
</body>
</html>
